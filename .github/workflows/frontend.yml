name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
    branches: [ production, dev ]
  pull_request:
    paths:
      - 'frontend/**'
    branches: [ production, dev ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend
      - name: Lint
        run: npm run lint
        working-directory: ./frontend
      - name: Build
        run: npm run build
        working-directory: ./frontend
      - name: Run tests
        run: npm run tests
        working-directory: ./frontend
